<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .wraper{
            width: 500px;
            margin: auto;
            border: 1px solid;
            border-radius: 10px;
        }
        .n{
            border-top: 1px solid;
            padding: 8px;
            margin: -2px 0;
        }

        .m{
            padding: 8px;
            margin: -2px 0;
        }
    </style>
</head>
<body>
    <div class="wraper">
        <p class="m">An item</p>
        <p class="n">A second item</p class="n">
        <p class="n">A third item</p class="n">
        <p class="n">A fourth item</p class="n">
        <p class="n">And a fifth one</p>
    </div>
</body>
</html>
